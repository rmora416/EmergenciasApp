<div class="mat-typography">
<h1>Boleta de Ingreso</h1>

<div class="checkout-form">
    <form novalidate [formGroup]="checkoutForm">
    <mat-form-field>
        <input matInput type="text" placeholder='NÃºmero de boleta' formControlName="Num_Boleta">
    </mat-form-field>

    <mat-tab-group>            
        <mat-tab label="Datos Generales">
            <app-datos-generales (formReady)="formInitialized('Generales', $event)"></app-datos-generales>
        </mat-tab>        
    </mat-tab-group>
    
    <br />
    <div class="row">
      <div class="col-md-4">
        <a class="btn btn-secondary btn-block" (click)="Cancel()"> Cancelar</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary btn-block" (click)="Guardar()"> Guardar </a>
      </div>
    <div>



</div>

<h2 class='mat-h2'>Form Value</h2>
<pre>
    {{checkoutForm.value | json}}
</pre>
</div>
